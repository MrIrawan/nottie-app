<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Catatan</title>
    <link rel="stylesheet" href="CSS/addNotes.style.css">
</head>
<body>
    <!-- custom component app-bar -->
    <app-bar></app-bar>

        <main>
            <section id="add-notes">
                <div class="add-notes-container">
                    <h1>Tambah Catatan</h1>
                    <form action="">
                        <div class="title-notes">
                            <label for="title">Judul Catatan</label>
                            <input type="text" name="title" id="title" placeholder="example (max 30 char)">
                        </div>
                        <div class="content-notes">
                            <label for="content">Isi catatan</label>
                            <textarea name="content" id="content"></textarea>
                        </div>
                        <div class="button-notes">
                            <button type="submit">Tambah</button>
                            <button type="reset">Batal</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

    <app-footer></app-footer>
    <!-- custom component app-footer -->
    <script type="module" src="JS/main.js"></script>
</body>
</html>
